abstract: We propose a small extension to the Hanoi Omega-Automata format to define
  reactive-synthesis problems. Namely, we add a "controllable-AP" header item specifying
  the subset of atomic propositions which is controllable. We describe the semantics
  of the new format and propose an output format for synthesized strategies. Finally,
  we also comment on tool support meant to encourage fast adoption of the extended
  Hanoi Omega-Automata format for synthesis.
