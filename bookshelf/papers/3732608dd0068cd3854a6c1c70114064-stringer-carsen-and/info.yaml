abstract: <jats:p>Neuronal populations in sensory cortex produce variable responses
  to sensory stimuli and exhibit intricate spontaneous activity even without external
  sensory input. Cortical variability and spontaneous activity have been variously
  proposed to represent random noise, recall of prior experience, or encoding of ongoing
  behavioral and cognitive variables. Recording more than 10,000 neurons in mouse
  visual cortex, we observed that spontaneous activity reliably encoded a high-dimensional
  latent state, which was partially related to the mouse’s ongoing behavior and was
  represented not just in visual cortex but also across the forebrain. Sensory inputs
  did not interrupt this ongoing signal but added onto it a representation of external
  stimuli in orthogonal dimensions. Thus, visual cortical population activity, despite
  its apparently noisy structure, reliably encodes an orthogonal fusion of sensory
  and multidimensional behavioral information.</jats:p>
