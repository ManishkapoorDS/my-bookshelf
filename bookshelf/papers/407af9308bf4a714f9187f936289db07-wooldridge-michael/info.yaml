abstract: <jats:title>Abstract</jats:title><jats:p>The concept of an <jats:italic>agent</jats:italic>
  has become important in both artificial intelligence (AT) and mainstream computer
  science. Our aim in this paper is to point the reader at what we perceive to be
  the most important theoretical and practical issues associated with the design and
  construction of intelligent agents. For convenience, we divide these issues into
  three areas (though as the reader will see, the divisions are at times somewhat
  arbitrary). <jats:italic>Agent theory</jats:italic> is concerned with the question
  of what an agent is, and the use of mathematical formalisms for representing and
  reasoning about the properties of agents. <jats:italic>Agent architectures</jats:italic>
  can be thought of as software engineering models of agents; researchers in this
  area are primarily concerned with the problem of designing software or hardware
  systems that will satisfy the properties specified by agent theorists. Finally,
  <jats:italic>agent languages</jats:italic> are software systems for programming
  and experimenting with agents; these languages may embody principles proposed by
  theorists. The paper is <jats:italic>not</jats:italic> intended to serve as a tutorial
  introduction to all the issues mentioned; we hope instead simply to identify the
  most important issues, and point to work that elaborates on them. The article includes
  a short review of current and potential applications of agent technology.</jats:p>
