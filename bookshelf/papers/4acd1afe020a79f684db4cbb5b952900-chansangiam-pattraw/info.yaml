abstract: <jats:p>This paper is an expository devoted to an important class of real-valued
  functions introduced by Löwner, namely, operator monotone functions. This concept
  is closely related to operator convex/concave functions. Various characterizations
  for such functions are given from the viewpoint of differential analysis in terms
  of matrix of divided differences. From the viewpoint of operator inequalities, various
  characterizations and the relationship between operator monotonicity and operator
  convexity are given by Hansen and Pedersen. In the viewpoint of measure theory,
  operator monotone functions on the nonnegative reals admit meaningful integral representations
  with respect to Borel measures on the unit interval. Furthermore, Kubo-Ando theory
  asserts the correspondence between operator monotone functions and operator means.</jats:p>
