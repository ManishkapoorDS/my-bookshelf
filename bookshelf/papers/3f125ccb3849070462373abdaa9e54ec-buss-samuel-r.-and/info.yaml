abstract: <jats:title>Abstract</jats:title><jats:p>The four authors present their
  speculations about the future developments of mathematical logic in the twenty-first
  century. The areas of recursion theory, proof theory and logic for computer science,
  model theory, and set theory are discussed independently.</jats:p>
